name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ASTRO_STUDIO_APP_TOKEN: ${{ secrets.ASTRO_STUDIO_APP_TOKEN }}
  API_KEY: ${{ secrets.API_KEY }}
  API_KEY_GOOGLE: ${{ secrets.API_KEY_GOOGLE }}
  ID_CLIENTE_GOOGLE_API: ${{ secrets.ID_CLIENTE_GOOGLE_API }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies and build site
        run: |
          npm install
          npm run build  # Ajusta según el comando de construcción de Astro

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files in root directory
        run: ls -la

      - name: Copy Astro build artifacts to deployment directory
        run: |
          mkdir -p ./dist
          cp -r ./client/* ./dist/
          cp -r ./server/* ./dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false
          disable_nojekyll: false
          exclude_assets: .github
