name: Deploy to GitHub Pages

env:
  ASTRO_STUDIO_APP_TOKEN: ${{ secrets.ASTRO_STUDIO_APP_TOKEN }}
  API_KEY: ${{ secrets.API_KEY }}
  API_KEY_GOOGLE: ${{ secrets.API_KEY_GOOGLE }}
  ID_CLIENTE_GOOGLE_API: ${{ secrets.ID_CLIENTE_GOOGLE_API }}
  TOKEN_META: ${{ secrets.TOKEN_META }}
  PUBLIC_TOKEN_META: ${{ secrets.PUBLIC_TOKEN_META }}

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üîê Instalaci√≥n determin√≠stica (NO borra package-lock)
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
